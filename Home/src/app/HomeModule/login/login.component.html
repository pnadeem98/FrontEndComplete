<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form class="form-group" [formGroup]="addForm"  (ngSubmit)="onSubmit()"> 
  <h1>Login Form</h1>
  
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-8 position-relative">

              <div>
                  <div class="row my-1 justify-content-between">
                      <div class="col-4"> <label for="Userid"></label>User id </div> -
                      <div class="col-6"><input type="text" name="userid" [(ngModel)]="userid"   formControlName="userid"></div>
                      
                  </div>
      
                  <div class="row my-1 justify-content-between">
                      <div class="col-4"> <label for="password"></label>password</div> -
                      <div class="col-6"><input type="text" name="password"  [(ngModel)]="password" formControlName="password"></div>
                      
                  </div>
                  <div>
                    <button type="button"  class="mx-1"  style="left: 221px; position:relative;" routerLink="/dashboard" > Login</button>

                </div>
                  <div class="d-flex justify-content-between mt-4 pr-5 w-75">
                    <button type="button"  class="mx-1" style="left: 221px; position:relative;" routerLink="/home" >Back</button>  
                 </div>
    
                 <div class="d-flex justify-content-between mt-4 pr-5 w-75">
                    <div class="container register">
                        <p> First Time User? <a href="register">Register</a>.</p>
                  </div>
                  <br>
                  <div class="container forget-id">
                    <p> Forgot User ID? <a href="forget-id">User ID</a></p>
              </div>
              <br>
              <div class="container forget-pass">
                <p> Forgot Password? <a href="forget-pass"> Password</a></p>
              </div>
                  
               </div>

              </div>
          </div>
      </div>
  </div>

 </form>
</body>
</html>
