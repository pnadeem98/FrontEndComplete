<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <h1>Fund Transfer</h1>
    <h3 >Add New Benificiary</h3>
    <form class="form-group" [formGroup]="Benificiarysaveform" #saveben="ngForm" (ngSubmit)="saveBen(saveben.value)">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 position-relative">

                <div>
                    <div class="row my-1 justify-content-between">
                        <div class="col-4"> <label for="benName"></label>Benificiary Name</div> -
                        <div class="col-6"><input type="text" name="benName"  formControlName="benName"></div>
                    </div>
        
                    <div class="row my-1 justify-content-between">
                        <div class="col-4"> <label for="benAccountNumber"></label>Benificiary Account Number</div> -
                        <div class="col-6"><input type="number" name="benAccountNumber" ></div>
                    </div>

                    <div class="row my-1 justify-content-between">
                        <div class="col-4"> <label for="reEnterAccountNumber"></label>Re-Enter Account Number</div> -
                        <div class="col-6"><input type="number"  name="reEnterAccountNumber" formControlName="benAccNo" ></div>
                    </div>


                    <div class="row my-1 justify-content-between">
                        <div class="col-4"> <label for="nickName"></label>Nick Name</div> -
                        <div class="col-6"><input type="text"  name="nickName" formControlName="benNickName"></div>
                    </div>
                    <div class="d-flex justify-content-between mt-4 pr-5 w-75">
                            <button type="submit" class="add-new-btn" > Save As Benificiary</button>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


</body>
</html>
