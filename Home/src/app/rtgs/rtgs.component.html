<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <h1>Fund Transfer</h1>
    <h3>Initiate RTGS Payment</h3>
    <form class="form-group" [formGroup]="Transform" #savetrans="ngForm" (ngSubmit)="saveTrans(savetrans.value)">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 position-relative">

                <div>
                    <div class="row my-1 justify-content-between">
                        <div class="col-4"> <label for="fromAccount"></label>From Account</div> -
                        <div class="col-6"><input type="number" name="fromAccount"></div>
                    </div>
                    <div class="row my-1 justify-content-between">
                        <div class="col-4"> <label for="toAccount"></label>To Account</div> -
                        <div class="col-6 position-relative"><input type="number" name="toAccount">
                            <div class="add-new-btn">
                                <button  [routerLink]="['/Payee']">Add New+</button>
                            </div>
                        </div>
                    </div>
                    <div class="row my-1 justify-content-between">
                        <div class="col-4"> <label for="Amount"></label>Amount</div> -
                        <div class="col-6"><input type="number" name="Amount"></div>
                    </div>

                    <div class="row my-1 justify-content-between">
                        <div class="col-4"> <label for="transactionDate"></label>Transaction Date</div> -
                        <div class="col-6"><input type="date" name="transactionDate" placeholder=""></div>
                    </div>

                    <div class="row my-1 justify-content-between">
                        <div class="col-4"> <label for="maturityTrasaction"></label>Maturity Instruction</div> -
                        <div class="col-6"><input type="text" name="maturityTrasaction"></div>
                    </div>
                    <div class="d-flex justify-content-between mt-4 pr-5 w-75">
                        <div>
                            <button type="button" class="mx-1" style="left: 221px; position:relative;"  routerLink="/fundtransfer" > Back</button>
                        </div>
                        <div>
                            <button type="button"  class="mx-1" style="right: 139px; position:relative;" > Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>


</html>
